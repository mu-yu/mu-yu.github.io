language: node_js
node_js: stable

before_install:
  - npm install -g hexo-cli

install:
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - git config --global user.name "mu-yu"
  - git config --global user.email "490769750@qq.com"
  # 替换同目录下的_config.yml文件中gh_token字符串为travis后台刚才配置的变量，注意此处sed命令用了双引号。单引号无效！
  - sed -i "s/git@github.com:mu-yu/${GH_TOKEN}@github.com\/mu-yu/g" ./_config.yml
  - hexo deploy

branches:
  only:
    - hexo
